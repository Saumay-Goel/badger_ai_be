name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: saumay-goel/badger_ai_be

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # This assumes your Dockerfile is in app/Dockerfile.
          # IF your Dockerfile is in root, remove the next line.
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Go to the project directory
            cd ~/agent

            # 2. Pull the latest code (docker-compose.yml changes)
            git pull origin main

            # 3. Pull the new Docker image we just built
            docker compose pull backend

            # 4. Restart only the backend container (zero downtime-ish)
            docker compose up -d backend

            # 5. Cleanup space (remove old images)
            docker image prune -f
